<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="169339997342-8der6dfacvmrr3qo2d373b6ol1h0silo.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="loginContainer">
        <div class="header">
            <h1>Welcome to EventRex!</h1>
        </div>
        <div class="g-signin2" data-onsuccess="onSignIn"/>
    </div>

    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            localStorage.setItem('username', profile.getGivenName());
            localStorage.setItem('iconurl', profile.getImageUrl());
            window.location = 'index.html';
        }
    </script>
</body>
</html>
